    <header>
        <!-- Insert here your header. -->

    <main class="h-100">
        <div class="h-100 d-flex flex-column align-items-center justify-content-center">
            <div class="fs-1">Timer</div>
            <div id="timer" class="timer">00:00:00</div>
            <div id="timerResettedAt" class="fs-7">Timer started at: 00:00:00</div>
            <div class="form-check form-switch  mt-3">
                <input class="form-check-input" type="checkbox" id="clickSwitch" name="darkmode">
                <label class="form-check-label" for="clickSwitch">Click On/Off</label>
            </div>
            <div id="buttons" class="d-flex justify-content-center mt-5">
                <button id="resetButton" class="btn btn-danger me-2">RESET</button>
                <button id="stopButton" class="btn btn-danger ms-2">STOP</button>
            </div>
        </div>
    </main>

    <footer>
